<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body class="p-3 m-0 border-0 bd-example">

    
    <h1>Tareas 2022</h1>

       <!-- Example Code -->
  
    <form class="row gx-3 gy-2 align-items-center" action="createTask" method="post">
        <div class="col-sm-3">
          <input type="text" name="title" class="form-control" id="specificSizeInputName" placeholder="Titulo">
        </div>
        <div class="col-sm-3">
          <input type="text" name="description" class="form-control" id="specificSizeInputName" placeholder="DescripciÃ³n">
        </div>
                <div class="col-sm-3">
          <label class="visually-hidden" for="specificSizeSelect">Preference</label>
          <select type="number" class="form-select" id="priority" name="priority">
            <option selected="">Choose...</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
        </div>
        <div class="col-auto">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="done">
            <label class="form-check-label" for="autoSizingCheck2">
              Done

          </div>
        </div>

      </form>
